AWSTemplateFormatVersion: 2010-09-09
Description: City Biking - Bike Share Alexa Skill
Resources:
  alexacitybikingskill:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: <YOUR_BUCKET>
        S3Key: <YOUR_S3_KEY>
      Description: City Biking - Bike Share Alexa Skill
      Tags:
        - Value: SAM
          Key: 'lambda:createdBy'
      MemorySize: 128
      Handler: index.handler
      Role: !GetAtt 
        - alexacitybikingskillRole
        - Arn
      Timeout: 7
      Runtime: nodejs8.10
  alexacitybikingskillRole:
    Type: 'AWS::IAM::Role'
    Properties:
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
  alexacitybikingskillAlexaTriggerPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: !Ref alexacitybikingskill
      Principal: alexa-appkit.amazon.com
Metadata:
  Name: alexa-skills-kit-city-biking-skill
